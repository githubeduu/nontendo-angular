<header>
  <nav class="navbar navbar-expand-sm navbar-light">
    <img src="assets/images/logo.png" alt="Logo Nontendo">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/index">Inicio <span class="sr-only"></span></a>
        </li>
        <li class="nav-item dropdown" [ngClass]="{'show': showSubMenu}">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" aria-haspopup="true" aria-expanded="showSubMenu" (click)="toggleSubMenu($event)">
            Juegos de mesa
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" [ngClass]="{'show': showSubMenu}">
            <a class="dropdown-item" [routerLink]="['/categoryAventura']">Aventura</a>
            <a class="dropdown-item" [routerLink]="['/categoryCooperativo']">Cooperativo</a>
            <a class="dropdown-item" [routerLink]="['/categoryEstrategia']">Estrategia</a>
            <a class="dropdown-item" [routerLink]="['/categoryFamiliar']">Familiar</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/categoryRegistro">Registro Usuario</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<main>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/images/banner1.jpg" class="d-block mx-auto" alt="Splendor">
      </div>
      <div class="carousel-item">
        <img src="assets/images/banner2.jpg" class="d-block mx-auto" alt="Cat in the box">
      </div>
      <div class="carousel-item">
        <img src="assets/images/banner3.jpg" class="d-block mx-auto" alt="Carcassonne">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</main>
